# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - devspire

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: npm install, build, and test
        run: |
          npm ci
          npm run build --if-present
          npm run test --if-present
          
      - name: Prepare deployment files
        run: |
          # Remove unnecessary files to reduce package size
          Remove-Item -Recurse -Force .git -ErrorAction SilentlyContinue
          Remove-Item -Recurse -Force .github -ErrorAction SilentlyContinue
          Remove-Item -Force *.md -ErrorAction SilentlyContinue
          Remove-Item -Force .gitignore -ErrorAction SilentlyContinue
          Remove-Item -Force .dockerignore -ErrorAction SilentlyContinue
          Remove-Item -Force docker-compose.yml -ErrorAction SilentlyContinue
          Remove-Item -Force Dockerfile -ErrorAction SilentlyContinue
          # Keep only production dependencies
          npm prune --production
        shell: pwsh
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F14218C01A4D4B2896597A4DB00D90CF }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_1D510EFD6F0B491186CA4D46DDEA5942 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_1CF18C071A824E9789EC327C227CA54D }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'devspire'
          slot-name: 'Production'
          package: .
          